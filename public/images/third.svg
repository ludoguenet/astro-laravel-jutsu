      <rect width="350" height="200" x="72" y="39" fill="url(#screenGrad)" fill-opacity=".2" rx="8"/>
      <rect width="349" height="199" x="72.5" y="39.5" stroke="#D9F99D" stroke-dasharray="2.99 2.99" stroke-opacity=".6" rx="7.5"/>
    </g>

    <!-- Screen content area -->
